<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playground - NML</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            nml: {
              blue: '#007bff',
              green: '#42b983',
              dark: '#1a1a1a',
              light: '#f8f9fa'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['Fira Code', 'monospace']
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Prevent body scroll on playground page */
    body { overflow: hidden; } 
  </style>
</head>
<body class="bg-white text-slate-800 antialiased selection:bg-nml-green selection:text-white">

  <!-- Header -->
  <header id="page-header" class="fixed top-0 left-0 right-0 z-40 transition-all duration-300 bg-white/90 backdrop-blur-md shadow-sm py-4">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center">
        <!-- Logo -->
        <a href="index.html" class="flex items-center gap-2 group focus:outline-none">
          <div class="w-10 h-10 bg-nml-green rounded-lg flex items-center justify-center text-white font-bold text-xl shadow-lg group-hover:scale-105 transition-transform">N</div>
          <span class="font-bold text-2xl tracking-tight text-slate-800 group-hover:text-nml-green transition-colors">NML</span>
        </a>

        <!-- Desktop Nav -->
        <nav class="hidden md:flex items-center space-x-8">
          <a href="index.html#features" class="text-sm font-medium text-slate-600 hover:text-nml-green transition-colors focus:outline-none">特徴</a>
          <a href="index.html#quick-start" class="text-sm font-medium text-slate-600 hover:text-nml-green transition-colors focus:outline-none">クイックスタート</a>
          <a href="document.html" class="text-sm font-medium text-slate-600 hover:text-nml-green transition-colors focus:outline-none">ドキュメント</a>
          <a href="playground.html" class="text-sm font-bold text-nml-green transition-colors focus:outline-none">プレイグラウンド</a>
        </nav>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button id="mobile-menu-button" class="text-slate-600 hover:text-slate-900 focus:outline-none">
            <i data-lucide="menu" class="h-6 w-6"></i>
            <i data-lucide="x" class="h-6 w-6 hidden"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- Mobile Nav -->
    <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-slate-100 absolute w-full shadow-lg">
      <div class="px-4 pt-2 pb-4 space-y-1">
        <a href="index.html#features" class="block w-full text-left px-3 py-2 text-base font-medium text-slate-600 hover:text-nml-green hover:bg-slate-50 rounded-md focus:outline-none">特徴</a>
        <a href="index.html#quick-start" class="block w-full text-left px-3 py-2 text-base font-medium text-slate-600 hover:text-nml-green hover:bg-slate-50 rounded-md focus:outline-none">クイックスタート</a>
        <a href="document.html" class="block w-full text-left px-3 py-2 text-base font-medium text-slate-600 hover:text-nml-green hover:bg-slate-50 rounded-md focus:outline-none">ドキュメント</a>
        <a href="playground.html" class="block w-full text-left px-3 py-2 text-base font-medium text-nml-green bg-nml-green/10 rounded-md focus:outline-none">プレイグラウンド</a>
      </div>
    </div>
  </header>

  <!-- Playground -->
  <div class="h-screen flex flex-col bg-slate-900 pt-16"> <!-- pt-16 to offset header -->
      <!-- Toolbar -->
      <div class="h-12 bg-slate-800 border-b border-slate-700 flex items-center px-4 justify-between shrink-0 z-10">
        <div class="flex items-center space-x-2 text-slate-200">
          <i data-lucide="code-2" class="w-5 h-5 text-nml-green"></i>
          <span class="font-bold">NML Playground</span>
          <span class="text-xs text-slate-500 ml-2">Alpha v0.1</span>
        </div>
        <div class="flex items-center space-x-4">
          <div class="flex items-center text-xs text-slate-400">
            <i data-lucide="refresh-cw" class="w-3 h-3 mr-1 animate-spin-slow"></i>
            Auto-Compiling
          </div>
          <button id="run-button" class="bg-nml-green hover:bg-emerald-600 text-white px-3 py-1 rounded text-xs font-bold flex items-center transition-colors">
            <i data-lucide="play" class="w-3 h-3 mr-1"></i> Run
          </button>
        </div>
      </div>

      <!-- Split View -->
      <div class="flex-1 flex overflow-hidden">
        <!-- Editor -->
        <div class="w-1/2 flex flex-col border-r border-slate-700">
          <div class="bg-[#1e1e1e] flex-1 relative overflow-hidden">
            <textarea
              id="editor"
              class="w-full h-full bg-transparent text-slate-300 font-mono text-sm p-4 resize-none focus:outline-none leading-relaxed"
              spellCheck="false"
              placeholder="// Write NML code here..."
            ></textarea>
          </div>
        </div>

        <!-- Preview -->
        <div class="w-1/2 bg-white relative">
          <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-5 pointer-events-none"></div>
          <iframe
            id="preview"
            title="preview"
            class="w-full h-full border-none relative z-10"
            sandbox="allow-scripts"
          ></iframe>
        </div>
      </div>
    </div>

  <!-- Chat Widget -->
  <button id="chat-widget-button" class="fixed bottom-6 right-6 z-50 p-4 rounded-full shadow-2xl transition-all duration-300 hover:scale-110 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-nml-green bg-gradient-to-r from-nml-green to-emerald-500" aria-label="Open NML AI Assistant">
      <i data-lucide="message-circle" class="chat-open-icon w-6 h-6 text-white"></i>
      <i data-lucide="x" class="chat-close-icon w-6 h-6 text-white"></i>
  </button>

  <div id="chat-widget-window" class="fixed bottom-24 right-6 z-50 w-[90vw] sm:w-[400px] h-[500px] bg-white rounded-2xl shadow-2xl border border-slate-100 flex flex-col transition-all duration-300 origin-bottom-right opacity-0 scale-95 -translate-y-10 pointer-events-none">
      <div class="bg-gradient-to-r from-slate-900 to-slate-800 p-4 flex items-center space-x-3 flex-shrink-0">
          <div class="bg-white/10 p-2 rounded-lg"><i data-lucide="sparkles" class="w-5 h-5 text-nml-green"></i></div>
          <div>
              <h3 class="text-white font-bold text-sm">NML AI Assistant</h3>
              <p class="text-slate-400 text-xs flex items-center">
                  <span class="w-2 h-2 bg-nml-green rounded-full mr-2 animate-pulse"></span>Online & Connected
              </p>
          </div>
      </div>
      <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50">
          <!-- Messages will be injected here -->
      </div>
      <div class="p-4 bg-white border-t border-slate-100 flex-shrink-0">
          <form id="chat-form" class="relative">
              <input type="text" id="chat-input" placeholder="コードを書いて、と頼んでみてください..." class="w-full bg-slate-50 text-slate-800 placeholder-slate-400 rounded-full pl-5 pr-12 py-3 focus:outline-none focus:ring-2 focus:ring-nml-green/50 focus:bg-white transition-all border border-slate-200" autocomplete="off">
              <button type="submit" id="chat-submit" class="absolute right-2 top-1/2 -translate-y-1/2 p-2 bg-nml-green text-white rounded-full hover:bg-emerald-600 disabled:opacity-50 disabled:hover:bg-nml-green transition-colors">
                  <i data-lucide="send" class="w-4 h-4"></i>
              </button>
          </form>
      </div>
  </div>

  <!-- Note: Footer is omitted on the playground page for a full-screen experience -->

  <script type="module" src="main.js"></script>
  <script type="module" src="playground-logic.js"></script>
  <script type="module" src="chat-widget.js"></script>
</body>
</html>
